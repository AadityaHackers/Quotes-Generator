<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
      <img src="Background.png" alt="BackGround Image">
      <div class="header">
        <h1><b> Random Quote Generator </b></h1>
      </div>
  
      <div class="main-content">
       
        <div class="text-area">
          <span class="quote">"Click the button to see a quote!"</span>
        </div>
        <div class="writer"><i> </i> </div>
  
        <div class="button-area">  
          <div class="btn">
            <button id="Qbtn">New Quotes</button>
          </div>
        </div>
        
      </div>
  
    </div>
    
    <script src="script.js"></script>
    <noscript>
      Warning! JavaScript Required.
     </noscript>
     
</body>
</html>
